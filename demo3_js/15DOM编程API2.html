<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /* 1 获得document 获得dom树
             window.document
       2 从document获取要操作的元素
            1 直接获取
            2 间接获取 
       3 对元素进行操作
            1 属性  元素.属性
            2 样式  元素.style.样式名
            3 文本
            4 增删
     */

    function changearrtribute(){
        var in1 = document.getElementById("in1")
        //语法：元素.属性名=""赋值  
        //获取属性值
        console.log(in1.type)
        console.log(in1.value)
        in1.type="button"
        in1.value="嗨"
    }

    function changestyle(){
        var in1 = document.getElementById("in1")
        //语法 ： 元素.style.样式名=""
        //原始样式中的“-”要转成驼峰式
        in1.style.color="green"
        in1.style.borderRadius="50px"
        
    }

    function changetext(){
        var div01 = document.getElementById("div01")
        //语法： 元素名：innerText  只识别文本     元素名：innerHTML    可以识别html代码
        console.log(div01.innerText)
        // div01.innerText="嗨"
        div01.innerHTML = "<h1>嗨</h1>"
    }
</script>
<style>
    #in1{
        color: red;
        border-radius: 5px;

    }
</style>
<body>
        <input id="in1" type="text" value="hello">
        <div id="div01">
            hello
        </div>

        <hr>
        <button onclick="changearrtribute()">操作属性</button>
        <button onclick="changestyle()">操作样式</button>
        <button onclick="changetext()">操作文本</button>
</body>
</html>
