<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function fun1(){
            // alert("fuqiang")
            console.log("fuqiang")
        }

        function fun2(){
            // alert("fuqiang2")
            console.log("fuqign22")
        }

        function fun3(){
            // alert("fuqiang2")
            console.log("66666666")
        }

        function fun4(){
            alert("6666666666")
        }

        function fun5(){
            alert("up")
        }

        function fun6(){
            alert("down")
        }
        // 一 事件的绑定
        //  1 元素属性绑定  on***
        //  2 DOM编程动态绑定
        //注意事项：
        //  1 一个事件可以同时绑定多个函数
        //  2 一个元素可以绑定多个事件

        // 二 常见事件
        //  1 鼠标
        //  2 键盘
        //  3 表单
        //  4 页面加载事件

        // 三 事件的触发
        //  1 行为触发
        //  2 DOM编程触发


        function testFocus(){
            console.log("获得焦点了")
        }
        function testblur(){
            console.log("失去焦点了")
        }
        function testchange(value){
            console.log("内容变为："+ value)
        }
        function testchange2(value){
            console.log("选项变为"+ value)
        }
        function testsubmit(){
            //三弹窗的三种方式
            //  alert（）信息提示框
            //  prompt（）信息输入框
            //  confirm（）信息确认框
            // alert("表单提交啦")
            var a = confirm("确定要提交表单吗？")
            if(!a){
                // event.preventDefault();//阻止组件的默认行为
                return false
            }
            return true
            
        }

        function testreset(){
            alert("表单要充值了")
        }
    </script>
</head>
<body>
    <form action="01js引入方式.html" method="get" onsubmit="return testsubmit()" onreset="testreset()">
        用户昵称：<input 
            type="text" 
            name="realname" 
            onfocus="testFocus()"
            onblur="testblur()"
            onchange="testchange(this.value)"
            > <br>
        登录账号：<input type="text" name="username"> <br>
        选择籍贯：
            <select onchange="testchange2(this.value)">
                <option value="1">北京</option>
                <option value="2">广州</option>
                <option value="3">上海</option>
            </select>
            <br>
        <input type="submit" value="注册">
        <input type="reset" value="清空">
    </form>


    <br>
    <input 
        type="button" 
        value="按钮"
           
        ondblclick="fun3()" 
        onclick="fun1(),fun2()"
    >
    <br>
    <img src="img/logo.png" onmouseover="fun4()">

    <input type="text" onkeydown="fun5()" onkeyup="fun6()">
</body>
</html>
