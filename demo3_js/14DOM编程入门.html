
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小标题</title>
</head>
<body>
    <!-- 
        dom 树上的结点类型
        node结点
            1 元素结点 element 标签
            2 属性结点 attribute 属性
            3 文本结点 text 双标签中间的文字
    
    -->
    <div class="classDiv">
        <div class="innerDiv d1">框1</div>
        <div class="innerDiv d2">框2</div>
        <div class="innerDiv d3">框3</div>
    </div>
    
</body>
</html>
