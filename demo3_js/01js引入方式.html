<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn1{
            width: 150px;
            height: 40px;
            font-size: 24px;
            font-family: '隶书';
            background-color: rgb(5, 81, 55);
            color: aqua;
            border: 3px solid aqua;
            border-radius: 5px;
        }
    </style>

    <!-- 
        引入方式
        1 内嵌式 在head中引入一对script标签定义脚本代码
        2 引入外部脚本文件 通过一对scipt标签引入外部脚本文件
        注意：1 一个html中可以有多个script标签
             2 一个script标签不能引入外部js文件同时内部脚本 
             3 如果script标签用于引入外部js文件，中间最好不要有任何字符 空格 换行
    -->

    <!-- <script>
        function suprise(){
            alert("hello,我是惊喜")
        }
    </script> -->

    <script src="js/button.js" type="text/javascript"></script>
    <script>
        function sayhello(){
            alert("hello")
        }
    </script>
</head>
<body>
    <button class="btn1" onclick="suprise()">点我有惊喜</button>
    <button class="btn1" onclick="sayhello()">说话</button>
</body>
</html>
