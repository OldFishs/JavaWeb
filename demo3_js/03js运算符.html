<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1 算数 + - * / %
                // 除0 Infinity
                // 模0 NaN  not a number
        // 2 复合算数 ++ -- += -= *= /= %=
                // 除0 Infinity
                // 模0 NaN  not a number
        // 3 关系 < > >= <= != == ===
                // == 如果两端数据类型不一样，会尝试转换为number再判断
                    // true -> 1
                    // false -> 0
                //  === 如果两端数据类型不一致，直接false 相同再继续对比
        // 4 逻辑 || &&
        // 5 条件 条件表达式 ？值1 ：值2
        // 6 位 | & ^ << >> >>>

        console.log(10/2)
        console.log(10/4)
        console.log(10/0)
        console.log(10%0)

        console.log(1==1)
        console.log(1=='1')
        console.log(1== true)

        console.log(1===1)
        console.log(1==='1')
        console.log(1=== true)

    </script>
</head>

<body>
    
</body>
</html>
