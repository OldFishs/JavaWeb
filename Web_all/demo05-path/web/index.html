<body>
<!--
    1 相对路径
        以当前路径为出发点
            语法：不以/开头
                 ./表示当前资源的路径
                 ../表示当前资源的上一层路径
             缺点：目标资源受到当前资源路径影响
    2 绝对路径
        始终以固定路径为出发点去找目标资源和当前资源的所在路径没有关系
            语法：以/开头
                 不同项目中，固定路径出发点可能不一致
             缺点：绝对路径要补项目的上下文    项目上下文可以改变
             通过head/base/href属性，定义相对路径的公共前缀，通过公共前缀把相对路径转换成绝对路径（不完美
-->

<img src="/demo05/static/img/1.png" />
</body>
</html>
