<body>
<!--
    1 相对路径
        以当前路径为出发点
            语法：不以/开头
                 ./表示当前资源的路径
                 ../表示当前资源的上一层路径
    2 绝对路径
        始终以固定路径为出发点去找目标资源和当前资源的所在路径没有关系
            语法：以/开头
                 不同项目中，固定路径出发点可能不一致
-->
