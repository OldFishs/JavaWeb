<body style="background-color: aqua;">
    <!-- 
        css设置样式
            通过元素的style属性设置
            style=“样式名：样式值；样式名：样式值；。。。。”
        
        div:块元素：独占一行的元素 css宽高往往生效
        
        span:行内元素：不独占一行 css宽高往往不生效

    
    
    -->

    <div style="border: 1px solid red;width: 500px;height: 200px;margin: 10px auto;background-color: blueviolet;">

            style=“样式名：样式值；样式名：样式值；。。。。”

        div

    </div>
