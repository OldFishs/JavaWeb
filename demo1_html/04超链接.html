<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        超链接标签
            a
                href用于定义跳转目标资源地址
                    1 完整url "http://www.atguigu.com/"
                    2 相对路径 以当前资源路径为出发点去找目标资源
                                ./表示当前资源所在路径，可省略
                                ../表示当前资源的上一层路径，需要时必须写

                    3 绝对路径 无论资源在哪 以固定出发点去找目标资源
                                以 / 打头

                target用于定义目标资源的打开方式
                    _self 在当前窗口打开资源
                    _blank 新窗口打开资源
    -->

    <a href="http://www.atguigu.com/" target="_blank">test01</a>
    <!-- 相对路径写法 -->
    <a href="./02标题换行.html" target="_blank">test02</a>
    <a href="a/b/test.html" target="_blank">test03</a>
    <!-- 绝对路径写法 --> 
    <a href="/demo1_html/a/b/test.html" target="_blank">test04</a>
</body>
</html>
